<!DOCTYPE html>
<html ng-app="home">
	<head>
		<base href="/" />
		
		<meta name="viewport" content="initial-scale=1" />
		<title>Home</title>
		<link href="css/angular-material.css" rel="stylesheet">
		<!-- 
		The "ng-cloak" class is applied to the content <div> so that dynamic content is hidden until Angular JS 
		has had a chance to process it (this prevents "flickering" during the initial page load). 
		-->
		<style type="text/css">
			[ng\:cloak], [ng-cloak], .ng-cloak {
				display : none !important;
			}
		</style>
	</head>
	<body ng-controller="homeController" ng-cloak class="ng-cloak" layout="column">
		<md-toolbar>
		<div class="md-toolbar-tools">
	        <md-button ng-click="toggleSidenav('left')" class="md-icon-button">
	          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
	        </md-button>
	        
	        <md-button class="md-link">
	        	<a href="/">Home</a>
	        </md-button>
	        <md-button class="md-link">
	        	<a href="" ng-click="listproducts()" >Products</a>
	        </md-button>
	        
	      </div>
	    </md-toolbar>
	    <div layout="row" flex>
	        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"	>
	         	<md-toolbar layout-padding>
	         		<h1>Nav Header</h1>
	         	</md-toolbar>
	         	<md-content layout-padding>
	         		<md-subheader class="md-no-sticky">Links</md-subheader>
<!-- 	         		<md-list ng-controller="listController">
	         			<md-list-item ng-repeat="link in links">
	         				<md-button class="md-list-item-content" >
				        	<span class="md-inline-list-icon-label">{{ link.name }}</span>
				      		</md-button>
	         			</md-list-item>
	         		</md-list> -->
	         	</md-content>
	        </md-sidenav>
	        <div layout="column" flex id="content">
	            <md-content layout="column" flex class="md-padding">
	            	<div>
	            		<!-- <md-grid-list md-cols="4" md-gutter="1em" md-row-height="4:3">
						  <md-grid-tile ng-repeat="product in products">
						  	<md-card>
							 <img src="card-image.png" class="md-card-image" alt="image caption">
							 <md-card-content>
							   <h2 class="md-title">{{ product.name }}</h2>
							   <p>{{ product.longDscp }}</p>
							 </md-card-content>
							 <md-card-footer>
							   {{ product.inventoryId }}
							 </md-card-footer>
							</md-card>
						  </md-grid-tile>
						</md-grid-list> -->
						<md-tabs md-dynamic-height md-border-bottom>
							<md-tab label="Products">
								<div layout="row">
									<div flex ng-repeat="product in products">
										<md-card>
										 <!-- <img src="card-image.png" class="md-card-image" alt="image caption"> -->
										 <md-card-content>
										   <h2 class="md-title">{{ product.name }}</h2>
										   <p>{{ product.longDscp }}</p>
										 </md-card-content>
										 <md-card-footer>
										   {{ product.inventoryId }}
										 </md-card-footer>
										</md-card>
									</div>
								</div>
							</md-tab>
							<md-tab label="Add Product">
								<md-card>
									<md-card-content>
										<h2 class="md-title">Product Form</h2>
										<form name="productForm" role="form" ng-submit="addProduct()">
										  <md-input-container>
										    <label>Product Name</label>
										    <input name="name" id="name" ng-model="newproduct.name" required md-maxlength="30" minlength="4">
										    <div ng-messages="productForm.name.$error" ng-show="productForm.name.$dirty">
										      <div ng-message="required">Product Name is required.</div>
<!-- 										      <div ng-message="md-maxlength">Maximum length is 30.</div>
										      <div ng-message="minlength">Minimum length is 4.</div> -->
										    </div>
										  </md-input-container>
										  <md-input-container>
										    <label>Short Description</label>
										    <input name="shortDscp" id="shortDscp" ng-model="newproduct.shortDscp" md-maxlength="60">
										    <div ng-messages="productForm.name.$error" ng-show="productForm.name.$dirty">
<!-- 										      <div ng-message="md-maxlength">Maximum length is 60.</div> -->
										    </div>
										  </md-input-container>
										  <md-input-container>
										    <label>Long Description</label>
										    <textarea name="longDscp" id="longDscp" ng-model="newproduct.longDscp" required md-maxlength="150"></textarea>
										    <div ng-messages="productForm.longDscp.$error" ng-show="productForm.longDscp.$dirty">
<!-- 										      <div ng-message="md-maxlength">Maximum length is 150.</div> -->
										    </div>
										  </md-input-container>
										  <md-input-container>
										    <label>Inventory Id</label>
										    <input name="inventoryId" id="inventoryId" ng-model="newproduct.inventoryId" required md-maxlength="10" minlength="10">
										    <div ng-messages="productForm.name.$error" ng-show="productForm.name.$dirty">
										      <div ng-message="required">Inventory Id is required.</div>
<!-- 										      <div ng-message="md-maxlength">Maximum length is 10.</div>
										      <div ng-message="minlength">Minimum length is 10.</div> -->
										    </div>
										  </md-input-container>
										  
										  <md-button type="submit" class="md-raised" layout-align="right">Submit</md-button>
										</form>
									</md-card-content>
								</md-card>
								
							</md-tab>
						</md-tabs>
						
	            	</div>
	            </md-content>
	        </div>
	    </div>
		<script src="js/angular-material.js" type="text/javascript"></script>
		<script src="js/home.js" type="text/javascript"></script>
	</body>
</html>
