<!DOCTYPE html>

<html ng-app="app" ng-strict-di>
	<head>
	<base href="/" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />		
		<meta name="viewport" content="initial-scale=1" />
		<title ng-bind="title"></title>
		<link href="css/angular-material.css" rel="stylesheet">
		<!-- 
		The "ng-cloak" class is applied to the content <div> so that dynamic content is hidden until Angular JS 
		has had a chance to process it (this prevents "flickering" during the initial page load). 
		-->
		<style type="text/css">
			[ng\:cloak], [ng-cloak], .ng-cloak {
				display : none !important;
			}
			
			.md-sidenav-left.md-closed-add,
			.md-sidenav-left.md-closed-remove {
			    transition: 0.1s ease-in all; 
			}
			ng-md-icon {
			    line-height:1;
			}
		</style>
	</head>
	<body ng-cloak class="ng-cloak" layout="column">
		
		<ng-include src="'js/client/layout/base.html'" layout="row" layout-fill></ng-include>
		
<!----------------------------------  SCRIPTS ----------------------------------------->
